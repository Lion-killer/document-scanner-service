<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Scanner Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Document Scanner Dashboard</h1>
        </header>
        
        <div class="status-card">
            <h2>Статус системи</h2>
            <div id="status">Завантаження...</div>
            <div class="button-group">
                <button id="scanButton" onclick="manualScan()">Ручне сканування</button>
                <button onclick="refreshStatus()">Оновити статус</button>
            </div>
        </div>

        <div class="search-section">
            <h2>Пошук документів</h2>
            <div class="search-container">
                <input type="text" id="searchQuery" class="search-box" placeholder="Введіть пошуковий запит...">
                <button onclick="searchDocuments()">Пошук</button>
            </div>
            <div id="searchResults" class="document-list"></div>
        </div>
        
        <div class="documents-section">
            <h2>Всі документи</h2>
            <div class="filter-container">
                <select id="docTypeFilter">
                    <option value="">Всі типи</option>
                    <option value="pdf">PDF</option>
                    <option value="doc">DOC/DOCX</option>
                    <option value="txt">TXT</option>
                </select>
                <button onclick="loadDocuments()">Фільтрувати</button>
            </div>
            <div id="documentsList" class="document-list"></div>
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
